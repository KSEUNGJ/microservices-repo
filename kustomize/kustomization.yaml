apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- base
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: null
    spec:
      template:
        metadata:
          labels:
            app: microservice
  target:
    kind: Deployment
    namespace: app
components:
- components/cadvisor
- components/rbac
- components/prometheus
- components/grafana
- components/node-exporter
