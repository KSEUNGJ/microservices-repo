apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      containers:
      - name: cadvisor
        image: google/cadvisor:v0.39.0
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: cadvisor-mount-rootfs
          mountPath: /container
          mountPropagation: Bidirectional
        - name: cadvisor-mount-cgroup
          mountPath: /sys/fs/cgroup
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "200Mi"
            cpu: "500m"
      volumes:
      - name: cadvisor-mount-rootfs
        hostPath:
          path: /rootfs
      - name: cadvisor-mount-cgroup
        hostPath:
          path: /sys/fs/cgroup
---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: monitoring
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: cadvisor

