apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: default  # Prometheus가 실행되는 네임스페이스로 변경하세요
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - nodes/metrics
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- apiGroups:
  - "discovery.k8s.io"
  resources:
  - endpointslices
  verbs: ["get", "list", "watch"]
- nonResourceURLs: 
  - "/metrics"
  - "/healthz"
  - "/readyz"
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: default  # Prometheus가 실행되는 네임스페이스로 변경하세요
