apiVersion: kustomize.config.k8s.io/v1beta1
kind: Component

helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 45.7.1  # 최신 버전을 확인하고 사용하세요
  releaseName: prometheus
  namespace: monitoring
  includeCRDs: true
  valuesInline:
    grafana:
      enabled: true
    prometheus:
      enabled: true
    alertmanager:
      enabled: true
