apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
  annotations:
    networking.gke.io/managed-certificates: managed-cert
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cloud.providehighvalue.com
  rules:
  - host: cloud.providehighvalue.com
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /wordpress
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
