apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: cloud.providehighvalue.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 80
      - path: /wordpress
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port: 
              number: 80
      - path: /2048
        pathType: Prefix
        backend:
          service:
            name: deployment-2048
            port: 
              number: 10000
      - path: /mario
        pathType: Prefix
        backend:
          service:
            name: mario
            port: 
              number: 77
