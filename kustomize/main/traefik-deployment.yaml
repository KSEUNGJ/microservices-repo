apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v2.4
          args:
            - "--api.insecure=true"
            - "--accesslog=true"
            - "--entrypoints.web.address=:80"
            - "--providers.kubernetescrd"
          ports:
            - name: web
              containerPort: 80
            - name: admin
              containerPort: 8080
          volumeMounts:
            - mountPath: "/data"
              name: data
      volumes:
        - name: data
          emptyDir: {}
