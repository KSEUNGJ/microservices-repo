apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v2.5
          args:
            - --api.insecure=true
            - --accesslog=true
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443 
            - --providers.kubernetescrd.allowCrossNamespace=True
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: admin
              containerPort: 8080
          volumeMounts:
            - mountPath: "/data"
              name: data
      volumes:
        - name: data
          emptyDir: {}
