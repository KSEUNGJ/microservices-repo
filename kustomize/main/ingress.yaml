apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: traefik
spec:
  tls:
  - hosts:
    - cloud1.providehighvalue.com
    secretName: providehighvalue-tls
  rules:
  - host: cloud1.providehighvalue.com 
    http:
      paths:
      - path: /shop
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
            namespace: app
      - path: /game1
        pathType: Prefix
        backend:
          service:
            name: deployment-2048
            port:
              number: 80
            namespace: game
      - path: /game2
        pathType: Prefix
        backend:
          service:
            name: mario
            port:
              number: 77
            namespace: game
