apiVersion: apps/v1
kind: Deployment
metadata:
  name: "*"
spec:
  template:
    spec:
      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: nfs-pvc
      containers:
      - name: ${"{ .spec.template.spec.containers[0].name }"}
        volumeMounts:
        - name: nfs-volume
          mountPath: /shared-data
