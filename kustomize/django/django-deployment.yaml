apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: yoyoyellow/django:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_DB
          value: "mydatabase"
        - name: POSTGRES_USER
          value: "cloud"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: postgres-password
        - name: POSTGRES_HOST
          value: "localhost"
        - name: POSTGRES_PORT
          value: "5432"
        volumeMounts:
        - name: django-data
          mountPath: /app/data  # 컨테이너 내부의 마운트 경로 지정
      volumes:
      - name: django-data
        persistentVolumeClaim:
          claimName: django-nfs-pvc  # PVC 이름을 django-nfs-pvc로 변경
