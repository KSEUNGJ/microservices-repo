apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: frontend.cloud.providehighvalue.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 80
  - host: wordpress.cloud.providehighvalue.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port: 
              number: 80
  - host: game.cloud.providehighvalue.com
    http:
      paths:
      - path: /2048
        pathType: Prefix
        backend:
          service:
            name: deployment-2048
            port: 
              number: 10000
      - path: /mario
        pathType: Prefix
        backend:
          service:
            name: mario
            port: 
              number: 77
  - host: api.cloud.providehighvalue.com
    http:
      paths:
      - path: /adservice
        pathType: Prefix
        backend:
          service:
            name: adservice
            port: 
              number: 9555
      - path: /cart
        pathType: Prefix
        backend:
          service:
            name: cartservice
            port: 
              number: 7070
      - path: /checkout
        pathType: Prefix
        backend:
          service:
            name: checkoutservice
            port: 
              number: 5050
      - path: /currency
        pathType: Prefix
        backend:
          service:
            name: currencyservice
            port: 
              number: 7000
      - path: /email
        pathType: Prefix
        backend:
          service:
            name: emailservice
            port: 
              number: 5000
      - path: /payment
        pathType: Prefix
        backend:
          service:
            name: paymentservice
            port: 
              number: 50051
      - path: /product
        pathType: Prefix
        backend:
          service:
            name: productcatalogservice
            port: 
              number: 3550
      - path: /recommendation
        pathType: Prefix
        backend:
          service:
            name: recommendationservice
            port: 
              number: 8080
      - path: /shipping
        pathType: Prefix
        backend:
          service:
            name: shippingservice
            port: 
              number: 50051
